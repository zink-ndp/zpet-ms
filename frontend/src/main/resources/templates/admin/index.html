<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZPet Admin</title>
    <!-- Style -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite DateTime picker -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
</head>
<body>

    <div class="fixed flex flex-col justify-between left-0 top-0 h-full w-1/6 px-4 py-8 m-4 rounded-lg bg-white shadow-lg">
      <div class="flex flex-col space-y-6">
        <a href="/admin/" class="logo cursor-pointer font-bold text-black text-center text-4xl w-full">
          <span class="text-green-500">Z</span>pet
        </a>
        <a id="aside-item-home" class="hover:bg-green-100 transition-all duration-200 ease-in-out px-5 py-3 rounded-md font-semibold bg-green-100 text-green-500 mt-10" href="/admin/">Trang chủ</a>
        <a id="aside-item-appointment" class="hover:bg-green-100 transition-all duration-200 ease-in-out px-5 py-3 rounded-md font-semibold text-gray-600" href="/admin/appointment">Lịch hẹn</a>
        <a id="aside-item-invoice" class="hover:bg-green-100 transition-all duration-200 ease-in-out px-5 py-3 rounded-md font-semibold text-gray-600" href="/admin/invoice">Hóa đơn</a>
        <a id="aside-item-staff" class="hover:bg-green-100 transition-all duration-200 ease-in-out px-5 py-3 rounded-md font-semibold text-gray-600" href="/admin/staff">Nhân viên</a>
        <a id="aside-item-customer" class="hover:bg-green-100 transition-all duration-200 ease-in-out px-5 py-3 rounded-md font-semibold text-gray-600" href="/admin/customer">Khách hàng</a>
        <a id="aside-item-pet" class="hover:bg-green-100 transition-all duration-200 ease-in-out px-5 py-3 rounded-md font-semibold text-gray-600" href="/admin/pet">Thú cưng</a>
      </div>
      <div class="flex flex-col space-y-6">
        <p id="staff-name-text" class="w-full text-center">Hi, Vinh</p>
        <a id="aside-item-logout" class="hover:bg-red-100 transition-all duration-200 ease-in-out px-5 py-3 rounded-md font-semibold text-red-500" href="/admin/logout">Đăng xuất</a>
      </div>
    </div>

    <div class="ms-[18.5%] bg-white shadow-lg rounded-lg p-4 m-4 ">
      <p class="font-bold text-2xl text-black">Lịch hẹn sắp tới</p>
      <div id="upcoming-appointments" class="w-[1472px] h-48 py-3 flex space-x-4 overflow-x-scroll snap-mandatory snap-x">
        <!-- Render with JQuery -->
       </div>
      <p class="font-bold text-2xl text-black mt-4">Thống kê</p>
    </div>

    <!-- MODAL APM DETAIL -->
    <div
    id="apm-detail"
    class="z-50 fixed top-0 left-0 modal w-full h-full hidden"
  >
    <div class="w-full h-full relative">
      <div class="modal-overlay w-full h-full bg-black/45"></div>
      <div
        class="absolute top-[calc(50%-300px)] left-[calc(50%-400px)] w-full h-full md:w-[800px] md:h-fit bg-white rounded-lg p-8"
      >
        <h1 class="text-center font-bold text-3xl relative">
          Thông tin lịch hẹn
          <img
            src="/images/close.svg"
            class="modal-close absolute top-0 right-0 h-8 w-8 hover:scale-105 rounded-full p-1 hover:bg-gray-200"
            alt=""
            id="modal-close"
          />
        </h1>
        <div class="mt-3 flex flex-col space-y-3">
          <p class="font-semibold text-lg">Thông tin lịch hẹn:</p>
          <ol id="apm-detail-modal" class="space-y-2 w-full m-3">
            <li>Trạng thái: <span class="font-semibold" id="apm-detail_status"></span></li>
            <li>Thời gian đặt hẹn: <span class="font-semibold" id="apm-detail_time"></span></li>
            <li>Khách hàng: <span class="font-semibold" id="apm-detail_customerName"></span></li>
            <li>Số điện thoại: <span class="font-semibold" id="apm-detail_customerPhone"></span></li>
            <li>Ghi chú: <span class="font-semibold" id="apm-detail_note"></span></li>
          </ol>
        </div>
        <div class="mt-3">
          <p class="font-semibold text-lg">Dịch vụ đặt hẹn:</p>
          <ul id="apm-detail_services" class="flex flex-col space-y-2 w-full">
            <!-- Render with JQuery -->
          </ul>
        </div>
        <div class="mt-3">
          <p class="font-semibold text-lg">Lịch sử trạng thái:</p>
          <div id="apm-detail_history" class="flex flex-col space-y-2 w-full">
            <!-- Render with JQuery -->
          </div>
        </div>
        <div class="float-end flex justify-center items-center space-x-4 mt-3">
          <label for="apm-detail_select_status">Cập nhật trạng thái: </label>
          <select name="status" id="apm-detail_select_status" class="p-3 bg-green-100 rounded-lg">
            <!-- <option class="bg-yellow-100 disabled:bg-gray-100 disabled:text-gray-500" value="0">Đợi xác nhận</option>
            <option class="bg-blue-100 disabled:bg-gray-100 disabled:text-gray-500" value="1">Đã xác nhận</option>
            <option class="bg-green-100 disabled:bg-gray-100 disabled:text-gray-500" value="2">Đã hoàn thành</option>
            <option class="bg-red-100 disabled:bg-gray-100 disabled:text-gray-500" value="3">Đã hủy</option> -->
          
          </select>
        </div>
      </div>
    </div>
  </div>

</body>

<!-- PRIVATE JS -->
<script src="/js/admin/Appointment/AppointmentScript.js"></script>
<script src="/js/admin/Home/HomeScript.js"></script>
<!-- GENERAL JS -->
<script src="/js/admin/Login/CheckLogin.js"></script>
<script src="/js/apiUrl.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/client/Modal.js"></script>

</html>
