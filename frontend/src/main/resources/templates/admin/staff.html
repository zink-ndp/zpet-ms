<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZPet Admin</title>
    <!-- Style -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite DateTime picker -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="fixed flex flex-col justify-between left-0 top-0 h-full w-1/6 px-4 py-8 m-4 rounded-lg bg-white shadow-lg"
    >
      <div class="flex flex-col space-y-6">
        <a
          href="/admin/"
          class="logo cursor-pointer font-bold text-black text-center text-4xl w-full"
        >
          <span class="text-green-500">Z</span>pet
        </a>
        <a
          id="aside-item-home"
          class="hover:bg-green-100 transition-all duration-200 ease-in-out px-5 py-3 rounded-md font-semibold text-gray-600 mt-10"
          href="/admin/"
          >Trang chủ</a
        >
        <a
          id="aside-item-appointment"
          class="hover:bg-green-100 transition-all duration-200 ease-in-out px-5 py-3 rounded-md font-semibold text-gray-600"
          href="/admin/appointment"
          >Lịch hẹn</a
        >
        <a
          id="aside-item-invoice"
          class="hover:bg-green-100 transition-all duration-200 ease-in-out px-5 py-3 rounded-md font-semibold text-gray-600"
          href="/admin/invoice"
          >Hóa đơn</a
        >
        <a
          id="aside-item-staff"
          class="hover:bg-green-100 transition-all duration-200 ease-in-out px-5 py-3 rounded-md font-semibold bg-green-100 text-green-500"
          href="/admin/staff"
          >Nhân viên</a
        >
        <a
          id="aside-item-customer"
          class="hover:bg-green-100 transition-all duration-200 ease-in-out px-5 py-3 rounded-md font-semibold text-gray-600"
          href="/admin/customer"
          >Khách hàng</a
        >
        <a
          id="aside-item-pet"
          class="hover:bg-green-100 transition-all duration-200 ease-in-out px-5 py-3 rounded-md font-semibold text-gray-600"
          href="/admin/pet"
          >Thú cưng</a
        >
      </div>
      <div class="flex flex-col space-y-6">
        <p id="staff-name-text" class="w-full text-center">Hi, Staff</p>
        <a
          id="aside-item-logout"
          class="hover:bg-red-100 transition-all duration-200 ease-in-out px-5 py-3 rounded-md font-semibold text-red-500"
          href="/admin/logout"
          >Đăng xuất</a
        >
      </div>
    </div>

    <div class="ms-[18.5%] bg-white shadow-lg rounded-lg p-4 m-4">
      <div class="w-full flex justify-between">
        <div class="flex items-center w-full space-x-4">
          <p class="font-bold text-2xl text-black">Nhân viên</p>
          <button
            id="btn-add-staff"
            class="border-[1px] border-green-500 rounded-md py-0 px-2 text-green-500"
          >
            Add +
          </button>
        </div>
        <div class="justify-end w-full">
          <input
            type="text"
            id="search"
            placeholder="Tìm nhân viên"
            class="border-none py-2 px-4 rounded-full bg-gray-100 w-full"
          />
        </div>
      </div>
      <div class="w-full mt-4">
        <table class="table-auto w-full space-y-2">
          <!-- Render using JQuery -->
          <thead class="text-green-500">
            <th>ID</th>
            <th class="text-center">Role</th>
            <th class="text-left">Name</th>
            <th class="text-left">Phone</th>
            <th class="text-left">Email</th>
            <th class="text-center">Joined date</th>
            <th class="text-center">Status</th>
            <th class="text-center"></th>
          </thead>
          <tbody class="mt-3" id="staffs-table">
            <!-- <tr class="mt-2 odd:bg-gray-50">
                <td>1</td>
                <td class="text-left">Manager</td>
                <td class="text-left">Name name name</td>
                <td class="text-left">0987654321</td>
                <td class="text-left">staff@example.com</td>
                <td class="text-center">2023-01-01</td>
                <td class="text-center text-green-500">Active</td>
                <td class="text-center"><button class="text-start text-blue-500">Edit</button></td>
              </tr> -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- MODAL staff DETAIL -->
    <div
      id="staff-detail"
      class="z-50 fixed top-0 left-0 modal w-full h-full hidden"
    >
      <div class="w-full h-full relative">
        <div class="modal-overlay w-full h-full bg-black/45"></div>
        <div
          class="absolute top-[calc(50%-300px)] left-[calc(50%-400px)] w-full h-full md:w-[800px] md:h-fit bg-white rounded-lg p-8"
        >
          <h1 class="text-center font-bold text-3xl relative">
            Sửa thông tin nhân viên
            <img
              src="/images/close.svg"
              class="modal-close absolute top-0 right-0 h-8 w-8 hover:scale-105 rounded-full p-1 hover:bg-gray-200"
              alt=""
              id="modal-close"
            />
          </h1>
          <div class="mt-3 flex flex-col">
            <label for="et-staff_id" class="text-sm text-gray-700 mt-2">
              Mã nhân viên
            </label>
            <input
              class="border-[1px] border-gray-100 text-gray-600 outline-none p-2 rounded-md"
              type="text"
              id="et-staff_id"
              disabled
            />
            <label for="et-staff_name" class="text-sm text-gray-700 mt-2">
              Tên nhân viên
            </label>
            <input
              class="border-[1px] border-green-100 outline-none p-2 rounded-md"
              type="text"
              id="et-staff_name"
            />
            <label for="et-staff_phone" class="text-sm text-gray-700 mt-2">
              Số điện thoại
            </label>
            <input
              class="border-[1px] border-green-100 outline-none p-2 rounded-md"
              type="phone"
              id="et-staff_phone"
            />
            <label for="et-staff_email" class="text-sm text-gray-700 mt-2">
              Email
            </label>
            <input
              class="border-[1px] border-green-100 outline-none p-2 rounded-md"
              type="email"
              id="et-staff_email"
            />
            <label for="et-staff_role" class="text-sm text-gray-700 mt-2">
              Vai trò
            </label>
            <select
              class="bg-white border-[1px] border-green-100 outline-none p-2 rounded-md"
              name="et-staff_role"
              id="et-staff_role"
            >
              <option value="0">Nhân viên</option>
              <option value="1">Quản lý</option>
            </select>
            <label for="et-staff_state" class="text-sm text-gray-700 mt-2">
              Trạng thái
            </label>
            <select
              class="bg-white border-[1px] border-green-100 outline-none p-2 rounded-md"
              name="et-staff_state"
              id="et-staff_state"
            >
              <option value="0">Nghỉ việc</option>
              <option value="1">Đang làm việc</option>
            </select>
            <button
              id="btn-staff_update"
              class="bg-green-400 hover:opacity-75 text-white rounded-md w-full p-3 mt-3"
            >
              Cập nhật
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL staff ADD -->
    <div
      id="staff-add"
      class="z-50 fixed top-0 left-0 modal w-full h-full hidden"
    >
      <div class="w-full h-full relative">
        <div class="modal-overlay w-full h-full bg-black/45"></div>
        <div
          class="absolute top-[calc(50%-300px)] left-[calc(50%-400px)] w-full h-full md:w-[800px] md:h-fit bg-white rounded-lg p-8"
        >
          <h1 class="text-center font-bold text-3xl relative">
            Thêm nhân viên
            <img
              src="/images/close.svg"
              class="modal-close absolute top-0 right-0 h-8 w-8 hover:scale-105 rounded-full p-1 hover:bg-gray-200"
              alt=""
              id="modal-close"
            />
          </h1>
          <div class="mt-3 flex flex-col">
            <input
              class="border-[1px] border-gray-100 text-gray-600 outline-none p-2 rounded-md"
              type="text"
              id="et-staff-add_id"
              disabled
            />
            <label for="et-staff-add_name" class="text-sm text-gray-700 mt-2">
              Tên nhân viên
            </label>
            <input
              class="border-[1px] border-green-100 outline-none p-2 rounded-md"
              type="text"
              id="et-staff-add_name"
            />
            <label for="et-staff-add_phone" class="text-sm text-gray-700 mt-2">
              Số điện thoại
            </label>
            <input
              class="border-[1px] border-green-100 outline-none p-2 rounded-md"
              type="phone"
              id="et-staff-add_phone"
            />
            <label for="et-staff-add_email" class="text-sm text-gray-700 mt-2">
              Email
            </label>
            <input
              class="border-[1px] border-green-100 outline-none p-2 rounded-md"
              type="email"
              id="et-staff-add_email"
            />
            <label for="et-staff-add_role" class="text-sm text-gray-700 mt-2">
              Vai trò
            </label>
            <select
              class="bg-white border-[1px] border-green-100 outline-none p-2 rounded-md"
              name="et-staff-add_role"
              id="et-staff-add_role"
            >
              <option selected value="0">Nhân viên</option>
              <option value="1">Quản lý</option>
            </select>
            <label for="et-staff-add_state" class="text-sm text-gray-700 mt-2">
              Trạng thái
            </label>
            <select
              class="bg-white border-[1px] border-green-100 outline-none p-2 rounded-md"
              name="et-staff-add_state"
              id="et-staff-add_state"
            >
              <option value="0">Nghỉ việc</option>
              <option selected value="1">Đang làm việc</option>
            </select>
            <label for="et-staff-add_password" class="text-sm text-gray-700 mt-2"></label>
              Mật khẩu
            </label>
            <input
              class="border-[1px] border-green-100 outline-none p-2 rounded-md"
              type="password"
              id="et-staff-add_password"
            />
            <label for="et-staff-add_repassword" class="text-sm text-gray-700 mt-2"></label>
              Nhập lại mật khẩu
            </label>
            <input
              class="border-[1px] border-green-100 outline-none p-2 rounded-md"
              type="password"
              id="et-staff-add_repassword"
            />
            <button
              id="btn-staff_add"
              class="bg-green-400 hover:opacity-75 text-white rounded-md w-full p-3 mt-3"
            >
              Cập nhật
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- GENERAL JS -->
  <script src="/js/admin/Login/CheckLogin.js"></script>
  <script src="/js/apiUrl.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/client/Modal.js"></script>
  <!-- PRIVATE JS -->
  <script src="/js/admin/Staff/StaffScript.js"></script>
  <script src="/js/admin/Page/StaffScript.js"></script>
</html>
